<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thank You for Joining the Chamber" />
  <meta name="author" content="Your Name" />
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/nav.js" defer></script>
</head>

<body>
  <header>
    <div class="header-container">
      <h1>San Miguel Chamber of Commerce</h1>
      <nav class="main-nav">
        <button id="menu-toggle" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul id="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Thank You for Joining!</h2>
    <div class="form-container">
      <p>We appreciate your interest in becoming a member of the San Miguel Chamber of Commerce. Here is the information
        you submitted:</p>

      <div id="submission-details" class="thankyou-card">
        <!-- JavaScript will populate this section -->
      </div>

      <div class="action-buttons">
        <a href="index.html" class="button">Return to Home</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Dylan Rhoton | WDD 231 | El Salvador</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Fill year and last modified
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last modified: ${document.lastModified}`;

    // Grab URL params
    const params = new URLSearchParams(window.location.search);
    const fname = params.get("fname") || "N/A";
    const lname = params.get("lname") || "N/A";
    const email = params.get("email") || "N/A";
    const phone = params.get("phone") || "N/A";
    const orgname = params.get("orgname") || "N/A";
    const orgtitle = params.get("orgtitle") || "N/A";
    const membership = params.get("membership") || "N/A";
    const description = params.get("description") || "N/A";
    const timestamp = params.get("timestamp") || "N/A";

    // Create display
    const display = `
      <ul>
        <li><strong>First Name:</strong> ${fname}</li>
        <li><strong>Last Name:</strong> ${lname}</li>
        <li><strong>Email:</strong> ${email}</li>
        <li><strong>Phone:</strong> ${phone}</li>
        <li><strong>Business Name:</strong> ${orgname}</li>
        <li><strong>Organization Title:</strong> ${orgtitle}</li>
        <li><strong>Membership Level:</strong> ${membership}</li>
        <li><strong>Submitted At:</strong> ${new Date(timestamp).toLocaleString()}</li>
      </ul>
    `;
    document.getElementById("submission-details").innerHTML = display;
  </script>
</body>

</html>
